<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            /*百分之五十使用任何分辨率*/
            width: 50%;
            height: 500px;
            float: right;
            background-color: #fff;
        }

        .fuzhu {
            /*宽度是目标盒子的一半使目标盒子居中*/
            width: 100px;
            height: 500px;
            float: right;
            background-color: #fff;
        }

        .mubiaohezi {
            width: 200px;
            height: 200px;
            float: left;
            background-color: hotpink;
        }
    </style>
</head>
<body>
<div class="fuzhu"></div>
<div class="box">
    <div class="mubiaohezi"></div>
</div>
</body>
</html>

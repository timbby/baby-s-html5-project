<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    
    .wrap {
      width: 300px;
      margin: 100px auto 0;
    }
    
    table {
      border-collapse: collapse;
      border-spacing: 0;
      border: 1px solid #c0c0c0;
      width: 300px;
    }
    
    th,
    td {
      border: 1px solid #d0d0d0;
      color: #404060;
      padding: 10px;
    }
    
    th {
      background-color: #09c;
      font: bold 16px "微软雅黑";
      color: #fff;
    }
    
    td {
      font: 14px "微软雅黑";
    }
    
    tbody tr {
      background-color: #f0f0f0;
    }
    
    tbody tr:hover {
      cursor: pointer;
      background-color: #fafafa;
    }
  </style>
</head>
<body>
<div class="wrap">
  <table>
    <!--全选反选按钮所在行-->
    <thead>
    <tr>
      <th>
        <input type="checkbox" id="selectAll"/>
      </th>
      <th>菜名</th>
      <th>饭店</th>
    </tr>
    </thead>
    
    <!--每一个菜的选项-->
    <tbody id="cai">
    <tr>
      <td>
        <input type="checkbox"/>
      </td>
      <td>红烧肉</td>
      <td>田老师</td>
    </tr>
    <tr>
      <td>
        <input type="checkbox"/>
      </td>
      <td>西红柿鸡蛋</td>
      <td>田老师</td>
    </tr>
    <tr>
      <td>
        <input type="checkbox"/>
      </td>
      <td>红烧狮子头</td>
      <td>田老师</td>
    </tr>
    <tr>
      <td>
        <input type="checkbox"/>
      </td>
      <td>日式肥牛</td>
      <td>田老师</td>
    </tr>
    
    </tbody>
  </table>
</div>
<script>
  //1 获取元素
  var selectAll = document.getElementById("selectAll");//全选按钮
  var cbs = document.getElementById("cai").getElementsByTagName("input");//底部的复选框
  
  //2 点击全选按钮，选中下面的4个小复选框
  selectAll.onclick = function () {
    //我们发现，点击全选按钮时，要设置小复选框的状态为两种
    //我们又发现，下面的状态设置是根据顶部全选按钮的状态决定的
    
    //修改每个cbs中的复选框的checked属性为true即可
    for (var i = 0; i < cbs.length; i++) {
      
      //根据this的checked属性判断
//      if (this.checked == true) {
//        cbs[i].checked = this.checked;
//      } else {
//        cbs[i].checked = this.checked;
//      }
      
      //合并后的代码:
      cbs[i].checked = this.checked;
    }
    
  };
  
  //3 当我们点击底部的某个checkbox时，可能实现手动的全选，这时全选按钮需要进行相应的改变
  //  什么时候全选按钮可以选中？  下面的每个cb均被选中
  //  什么时候不能选中？   下面的任意一个cb没有选中，就不能选中全选按钮
  
  
  var flag;
  for (var i = 0; i < cbs.length; i++) {
    cbs[i].onclick = function () {
      //不确定全选按钮是否选中，先假设可以选中
      flag = true;
      
      //点击某个cb时，需要检测每个cb的状态
      for (var i = 0; i < cbs.length; i++) {
        //如果所有的cb中有某一个cb没有选中，这时设置flag为false即可
        if (cbs[i].checked == false) {
          flag = false;
          //如果有一个没有选中，设置flag为false，后面的就不需要查看了
          break;
        }
      }
      //根据假设条件验证，是否可以放入
//      if (flag) {
//        selectAll.checked = true;
//      } else {
//        selectAll.checked = false;
//      }
      
      selectAll.checked = flag;
      
    };
  }


</script>
</body>
</html>

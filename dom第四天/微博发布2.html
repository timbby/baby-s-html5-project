<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0
        }

        ul {
            list-style: none
        }

        .box {
            width: 600px;
            margin: 100px auto;
            border: 1px solid #000;
            padding: 20px;
        }

        textarea {
            width: 450px;
            height: 160px;
            outline: none;
            resize: none;
        }

        ul {
            width: 450px;
            padding-left: 80px;
        }

        ul li {
            /*line-height: 25px;*/
            border-bottom: 1px dashed #cccccc;
            word-break: break-all;
        }

        input ,button{
            float: right;
        }
    </style>

</head>
<body>
<div class="box" id="weibo">
    <span>微博发布</span>
    <textarea name="" id="txt" cols="20" rows="10"></textarea>
    <button id="btn">发布</button>
    <ul id="ul">

    </ul>
</div>


<script>
    var txt = document.getElementById("txt");//用于获取输入的内容
    var btn = document.getElementById("btn");//操作的发布按钮
    var list = document.getElementById("ul");//新微博要放置的位置

    var content ;//用于存储文本框里面的内容
    btn.onclick = function(){
        if(txt.value != ""){
            var li = document.createElement("li");
            list.appendChild(li);
            li.innerHTML = txt.value;
            var btndel = document.createElement("button");
            btndel.innerHTML = "删除";
            li.appendChild(btndel);
        }
        txt.value = "";
    };





</script>
</body>
</html>

<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function max(num1, num2, num3){
            if(num1 >= num2){
                if(num1 >= num3){
                    return num1;
                }
                else {
                    return num3;
                }
            }
            else{
                  if(num2 >= num3){
                      return num2;
                }
                else {
                      return num3;
                  }

            }
        }
        console.log(max(1, 0, 2));
        function  max1(num1 , num2){
            return num1 > num2 ? num1 : num2;
        }
        console.log(max1(2, 3));
        function getMax(num1 , num2 ,num3){
            var max12 = max1(num1, num2);
            return max1(max12 ,num3);
        }
        console.log(getMax(1, 4, 3));
    </script>

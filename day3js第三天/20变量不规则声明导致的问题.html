<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>今天天气不错</title>
  <script>
    //正常声明方式：
    //var num;
    //var a, b, c;
    
    //怪异声明方式
    //num = 100;
    //console.log(num);
    //var a = b = c = 3;//var a = 3; b = 3; c = 3;
    
    //当我们使用不规则的声明方式时，可能会对作用域访问造成不经意的影响
    
    
    function fun1() {
      function fun2() {
        function fun3() {
          //作用域链的访问规则：
          //如果我们使用一个变量，首先会在当前作用域内查找这个变量的声明,
          //如果没有找到，这时会向父级作用域查找
          //如果找到了，就修改父级作用域中对应变量的值。
          //如果还是没有找到，这时会继续向父级作用域查找
          //如果找到全局作用域中还是没有，会声明一个全局变量
          
          //这种操作会对我们的代码造成不可预料的错误（可能直接修改了某个全局变量的值）
          //num = 100;
          //console.log(num);
          
          //如果我们直接使用一个变量，但是没有声明,同样对父级作用域中进行查找，
          //找到后使用，如果找不到，到全局作用域后，会进行报错
          console.log(num);
        }
        
        fun3();
      }
      
      fun2();
    }
    fun1();
    
    console.log(num);
  
  
  </script>
</head>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var arr = [3,4,1,2,0,9];
        function sort(arr){
            var j, temp, flag ;// 声明循环变量j , 临时存储变量temp,标记flag
            for(var i = 1 ; i <= arr.length-1; i++){//循环的次数；
                flag = true;
                for (j = 0; j < arr.length-1-i; j++) {
                    if(arr[j] >= arr[j+1]){
                        temp = arr[j];
                        arr[j] = arr[j+1];
                        arr[j+1] = temp;
                        flag = false;
                    }
                }
                if(flag){
                    break;
                }
            }
//            return arr;
        }
        sort(arr)
        console.log(arr);
//        console.log(sort(arr));
    </script>
</head>

</html>

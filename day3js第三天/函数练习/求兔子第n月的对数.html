<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function fun(n){
          var arr = [];
            arr[0] = 1;
            arr[1] = 1;
            for (var i = 2; i < n; i++) {
                arr[i] = arr[i-1] + arr[i-2];
            }
            return arr[arr.length-1];
        }
        var num = prompt("请你输入第多少个月");
        console.log(fun(num));
    </script>
</head>

</body>
</html>

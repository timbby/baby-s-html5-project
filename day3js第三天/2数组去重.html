    <title>Title</title>
    <script>
        var arr = [1,2,2,3,4,5,5,1];
        var arrResult = [];
        for (var i = 0; i <arr.length; i++) {
            for (var j = 0; j < arrResult.length; j++) {
              if(arr[i] == arrResult[j]){
                  break;
              }

            }
            if(j == arrResult.length){
                arrResult[arrResult.length] = arr[i];
            }

        }
        console.log(arrResult);
    </script>

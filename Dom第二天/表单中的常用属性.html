<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="textl" value="你是谁">
<button id="btn1">禁用</button>
<button id="btn2">启用</button>
<script>
    var textl=document.getElementById("textl");
    var btn1 = document.getElementById("btn1");
    var btn2 = document.getElementById("btn2");
    btn1.onclick = function(){
        textl.disabled = false;
    }  ;
    btn2.onclick = function(){
        textl.disabled = "false";
    };
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style-type: none;
        }

        .box {
            width: 400px;
            height: 300px;
            border: 1px solid #ccc;
            margin: 100px auto;
            /*overflow: hidden;*/
        }

        .hd {
            height: 45px;
        }

        .hd span {
            display: inline-block;
            width: 90px;
            background-color: pink;
            line-height: 45px;
            text-align: center;
            cursor: pointer;
        }

        .hd span.current {
            background-color: purple;
        }

        .bd li {
            height: 255px;
            background-color: purple;
            display: none;
            padding: 10px;
            color: white;
        }

        .bd li.show {
            display: block;
        }
    </style>
</head>
<body>
<div class="box" id="box1">
    <div class="hd">
        <span class="current">体育</span>
        <span>娱乐</span>
        <span>新闻</span>
        <span>综合</span>
    </div>
    <div class="bd">
        <ul>
            <li class="show">我是体育模块</li>
            <li>我是娱乐模块</li>
            <li>我是新闻模块</li>
            <li>我是综合模块</li>
        </ul>
    </div>
</div>
<div class="box" id="box2">
    <div class="hd">
        <span class="current">体育</span>
        <span>娱乐</span>
        <span>新闻</span>
        <span>综合</span>
    </div>
    <div class="bd">
        <ul>
            <li class="show">我是体育模块</li>
            <li>我是娱乐模块</li>
            <li>我是新闻模块</li>
            <li>我是综合模块</li>
        </ul>
    </div>
</div>

<script>
    //效果是，点击上面的按钮(span),设置按钮变色效果，让底部对应的li进行显示即可

    //1 获取元素
    creat("box1");
    creat("box2");
    function creat(id) {
        var box = document.getElementById(id);
        var sps = box.getElementsByTagName("span")
        var lis = box.getElementsByTagName("li");
//  var temp = 0;
        for (var i = 0; i < sps.length; i++) {
            sps[i].index = i;

            sps[i].onmouseover = function () {
                for (var i = 0; i < sps.length; i++) {

                    sps[i].className = "";
                    lis[i].className = "";
                }
                this.className = "current";
                lis[this.index].className = "show";
            }
        }
    }

   //单标签没有innerHTML方法。


</script>


</body>
</html>

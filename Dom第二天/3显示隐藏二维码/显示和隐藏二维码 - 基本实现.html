<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    .nodeSmall {
      width: 50px;
      height: 50px;
      background: url(images/bgs.png) no-repeat -159px -51px;
      position: fixed;
      right: 10px;
      top: 40%;
    }
    
    .erweima {
      position: absolute;
      top: 0;
      left: -150px;
    }
    
    .nodeSmall a {
      display: block;
      width: 50px;
      height: 50px;
    }
    
    .hide {
      display: none;
    }
    
    .show {
      display: block;
    }
  </style>
</head>
<body>
<!--父盒子-->
<div class="nodeSmall" id="node_small">
  <a href="#"></a>
  <!--二维码的盒子-->
  <div class="erweima hide" id="er">
    <img src="images/456.png" alt=""/>
  </div>
</div>

<script>
  //操作nodeSmall，移入移出后，控制内部的er显示与隐藏
  var nodeSmall = document.getElementById("node_small");
  var er = document.getElementById("er");
  nodeSmall.onmouseover = function(){
   er.className = er.className.replace("hide","show");
 };
  nodeSmall.onmouseout = function(){
    er.className = er.className.replace("show","hide");
 };
</script>

</body>
</html>

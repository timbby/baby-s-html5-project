<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>点击切换图片</title>
  <style>
    html, body, img {
      margin: 0;
      padding: 0;
    }
    
    img {
      margin-top: 50px;
      margin-left: 50px;
    }
  </style>
</head>
<body>
<img src="images/jd1.png" id="pic" alt="">
<script>
  //1 获取元素
  var pic =document.getElementById("pic");
  pic.onmouseover = function(){
    this.src="images/jd2.png";
    pic.src="images/jd2.png"
  };
  pic.onmouseout = function(){
    this.src = "images/jd1.png";
  };

</script>
</body>
</html>

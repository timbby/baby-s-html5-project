<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var sum=0;
        for(var i=1;i<=100;i++){
            if(i%2!=0){
                sum+=i;
            }
            else if(i%2==0){
                sum+=i;
            }
            else{
                continue;
            }
        }
        console.log(sum);

    </script>

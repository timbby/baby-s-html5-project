<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var score = parseInt(prompt("请您输入一个分数"));
        while(1){
            if(score>100||score<0){
               score=parseInt( prompt("请您重新输入"));
            }
            else {
                break;
            }
        }
        if(score>=90){
            alert("优秀");
        }else if(score>=80){
            alert("良好");
        }else if(score>=70) {
            alert("中锋");
        }else if(score>=60){
            alert("及格");
        }else {
            alert("不及格");
        }





    </script>
</head>
<body>

</body>
</html>

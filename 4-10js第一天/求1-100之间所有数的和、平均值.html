<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //声明两个变量
        var sum = 0;
        var pre = 0;
        //进行for循环1-100
        for(var i = 1;i <= 100; i++){
            sum+=i;
            pre++;
        }
        console.log("1-100之间所有数的和"+sum);
        console.log("1-100之间所有数的平均值"+sum/pre);


    </script>
</head>

</html>

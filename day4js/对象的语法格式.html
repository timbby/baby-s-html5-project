<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //对象的声明方式
        var obj = new Object();//创建一个空对象

        //给对象添加一些特征和行为
        //特征： 称为对象的属性
        //行为： 称为对象的方法

        //1.对象属性的方式： 对象.属性名
        obj.name = "小熊熊";
        console.log(obj);

        //2.方法的添加方式： 所有的方法都是函数内型
        obj.sing = function () {
            alert("真好听");
        };
        obj.sing();
        //当我们要使用对象的方法的试试，第一步要指明这个方法属于哪个对象，在使用

    </script>
</head>
<body>

</body>
</html>

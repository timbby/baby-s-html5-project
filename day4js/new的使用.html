<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function create(ageInpt){
            //在这里可以使用this进行属性和方法设置
            this.name="小胡";
            this.age = ageInpt;
            //添加一个方法
            this.sing = function(){
                //方法内外的this的用法不同
                //1.外面的this为new更改过指向后的对象
                //2.内部的this指向当前函数的调用者（这个函数属于谁）
                console.log(this.name + "今年"+this.age);
            };
        }
            //new帮我们做了什么？
                //
        //


        var obj = new create(12);
        console.log(obj);
        obj.sing();
    </script>
</head>

</body>
</html>

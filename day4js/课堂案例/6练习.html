<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>今天天气不错</title>
  <script>
    //需求：在一个数组中放置5个函数,让每个函数在调用时打印当前函数在数组中的索引值
    
    var arr = [];
    
    for (var i = 0; i < 5; i++) {
      //循环重复执行5次，每次给arr添加一个新元素，值为函数即可
      arr[i] = function () {
        console.log(i);
      };
    }
    console.log(arr);
    
    //结果全部是5，跟预期不符合
    arr[0]();//5
    arr[1]();//5
    arr[2]();//5
    arr[3]();//5
    arr[4]();//5
    
    //什么时候，i的取值可以是5? 只能在循环结束后，因为在循环中可以取到的值为01234
    //我们再去分析代码，发现循环内做的事情就是赋值，这时没有执行函数内的调用(没有调用)
    //没有调用i就不会取值，只有到循环结束后，i才会进行取值，这时i为5
    
    
  
  
  </script>
</head>

        //设置一个函数，封装改变样式和文字的功能
        /**
         *
         * @param id
         * @param w
         * @param h
         * @param bgc
         * @param text
         */
        function changgesyle(id,w,h,bgc,text){
            var box = document.getElementById(id);
            box.style.width = w + "px";
            box.style.height = h + "px";
            box.style.backgroundColor = bgc;
            box.innerHTML = text;
            box.style.margin = "0px";
            box.style.padding = "0px";
        }

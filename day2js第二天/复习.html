    <script>
        //进制之间的转换关系

//        alert(parseInt(num));     //若只有一个数，则默认转换为10进制

        //冒泡排序
        //需要排序的数组
        var arr = [1,2,3,5,6,8,7];
        var flag ; //对排序是否执行进行标记进行标记
        var temp;//临时存放数据的变量
        var count = 0 ;
        // 排序所需要的轮数
        for(var i = 0; i <= arr.length-1; i++){
            //每一轮排序所需要的次数
            flag = true;
            count++;
            for(var j = 0; j <= arr.length-i-1; j++){
                //判断前后数据是否需要更换
                if(arr[j] > arr[j+1]){
                    temp = arr[j];
                    arr[j] = arr[j+1];
                    arr[j+1] = temp;
                    flag = false;
                }
            }
            if (flag == true){ //判断还是否需要比较以及是否需要循环
                break;
            }
        }
        console.log(arr);
        console.log(count);
    </script>

 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组去重</title>
    <script>
        //定义一个需要去重的数组
        var arr = [1,2,3,2,4,4,5];
        //定义一个新的数组
        var arr1 = [];
        var temp;
        var flag;
        for (var i = 0; i < arr.length-1; i++) {
            flag = true;
          //先对arr进行排序
            for (var j = 0; j < arr.length-1-i; j++) {

                if(arr[j] >= arr[j+1]){
                    temp = arr[j];
                    arr[j] = arr[j+1];
                    arr[j+1] = temp;
                }
            }
            if(flag == true){
                break;
            }
        }
        console.log(arr);
        for(var i = 0; i < arr.length ;i++){
            if(arr[i] != arr[i+1]){
                arr1[arr1.length] = arr[i];
            }
        }
        console.log(arr1);


    </script>
</head>
<body>

</body>
</html>
